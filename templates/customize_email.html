<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Email</title>
</head>
<body>
    <h1>Customize Your Email</h1>
    <form method="POST">
        <label for="to_email">Recipient:</label>
        <input type="email" name="to_email" required><br><br>
        
        <label for="subject">Subject:</label>
        <input type="text" name="subject" required><br><br>
        
        <label for="body">Body:</label>
        <textarea name="body" rows="4" required></textarea><br><br>
        
        <label for="schedule_time">Schedule Time (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" name="schedule_time" required><br><br>
        
        <button type="submit">Schedule Email</button>
    </form>
    <a href="/status">View Email Logs</a>
</body>
</html>
